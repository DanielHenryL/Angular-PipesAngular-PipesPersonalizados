<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados - creado por nosotros {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button (onClick)="toggleUpperCase()" label="TogleCase" icon="pi pi-search"  class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success" class="mr-2"></p-button>
      <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2"></p-button>
      <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"  class="mr-2"></p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '15rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Volador</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canfly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
