<p-panel header="Pipes Numericos" class="p-2">
  <p>
    Pipes incluidos en Angular v17 - Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ (totalSells + 1200) | number:'1.4-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells | currency:'':'symbol-narrow':'1.2-4':'es-PE' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
