<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados - creado por nosotros {{ 'nosotros' | toggleCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button label="TogleCase" icon="pi pi-search"  class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success" class="mr-2"></p-button>
      <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2"></p-button>
      <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help"  class="mr-2"></p-button>
  </div>

</p-toolbar>
